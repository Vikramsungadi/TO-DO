<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script defer src="./app.js"></script>
    <title>Simple todo</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="app">
      <div class="theme"><i class="fa-solid fa-sun"></i></div>
      <div class="card-wrapper">
        <div class="todo">
          <div class="heading">
            <h1>todo</h1>
          </div>
          <div class="selectt">
            <input type="text" class="drop-input" value="All" readonly />

            <div class="option none">
              <div class="choices">All</div>
              <div class="choices">Completed</div>
              <div class="choices">Incompleted</div>
            </div>
          </div>
          <!-- <div class="select--div">
            <select class="dropdown" name="Filter">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="incompleted">Incompleted</option>
            </select>
          </div> -->
          <div id="user--input" class="input--holder">
            <div class="btn--div">
              <input class="input" placeholder="Add Task" type="text" />
              <button type="submit" class="btn">ADD</button>
            </div>
          </div>
          <div class="main"></div>
        </div>
      </div>
    </div>
  </body>
</html>
